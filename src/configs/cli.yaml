# Configura√ß√µes do CLI
cli:
  # Configura√ß√µes de sa√≠da
  output:
    default_format: "json"
    available_formats: ["json", "markdown"]
  
  # Configura√ß√µes do modelo
  model:
    default_name: "gpt-3.5-turbo"
    default_temperature: 0.7
  
  # Mensagens do sistema
  messages:
    start_dev: "üõ†Ô∏è Executando CLI em modo desenvolvimento..."
    error_prefix: "Erro ao processar comando: "
  
  # Configura√ß√µes de sa√≠da JSON
  json:
    metadata_type: "feature"
    ensure_ascii: false
    indent: 2

# Configura√ß√µes de logging
logging:
  error_show_traceback: true  # Se deve mostrar traceback nos logs de erro 